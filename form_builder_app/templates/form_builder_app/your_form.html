<!DOCTYPE html>
		<html>
		<head>
		  <title>Form Builder</title>
		  
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->

		</head>
		<body>
		<form class="form-horizontal">
		<fieldset>
		<legend>Your Form</legend>
		<div class="form-group"><label class="col-md-4 control-label" for="textinput">Name</label><div class="col-md-4"><input id="input-id"name="input-id"type="text"placeholder="Please Enter Name......"class="form-control input-md"></div></div><div class="form-group"><label class="col-md-4 control-label" for="textinput">Password</label><div class="col-md-4"><input id="input-id"name="input-id"type="password"placeholder="Please Enter Password...."class="form-control input-md"></div></div><div class="form-group"><label class="col-md-4 control-label"for="gender">Gender</label><div class="col-md-4"><div class="radio"><label for="radio0"><input type="radio"name="gender"value="M">Male</label></div><div class="radio"><label for="radio1"><input type="radio"name="gender"value=" F"> Female</label></div></div></div><div class="form-group"><label class="col-md-4 control-label"for="is_working">Is Working</label><div class="col-md-4"><div class="checkbox"><label for="radio0"><input type="checkbox"name="is_working"value="y">Yes</label></div><div class="checkbox"><label for="radio1"><input type="checkbox"name="is_working"value=" n"> No</label></div><div class="checkbox"><label for="radio2"><input type="checkbox"name="is_working"value=" m"> May Be</label></div></div></div>
		</fieldset>
		</form>
		</body>
