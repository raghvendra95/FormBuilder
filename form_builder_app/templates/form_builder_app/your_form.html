<!DOCTYPE html>
		<html>
		<head>
		  <title>Form Builder</title>
		  
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<body>
		<form class="form-horizontal">
		<fieldset>
		<legend>Your Form</legend>
		<div class="form-group"><label class="col-md-4 control-label" for="textinput">Name</label><div class="col-md-4"><input id="input-id"name="input-id"type="text"placeholder="Please Enter Name..........."class="form-control input-md"></div></div><div class="form-group"><label class="col-md-4 control-label" for="textinput">Address</label><div class="col-md-4"><input id="input-id"name="input-id"type="text"placeholder="Please Enter Password......."class="form-control input-md"></div></div><div class="form-group"><label class="col-md-4 control-label"for="cities">City</label><div class="col-md-4"><select id=cities name=cities class=form-control><option value=bkn>Bikaner</option><option value= ngo> Nagaur</option><option value= j> Jodhpur</option><option value= jp> Jaipur</option></select></div></div><div class="form-group"><label class="col-md-4 control-label" for="textinput">Comment</label><div class="col-md-4"><input id="input-id"name="input-id"type="comment"placeholder="Please Leave Comment...."class="form-control input-md"></div></div><div class="form-group"><label class="col-md-4 control-label"for="notice_period">Notice Period</label><div class="col-md-4"><select id=notice_period name=notice_period class=form-control><option value=l1>Less Than 1 Month</option><option value= 1m> 1 Month</option><option value= 2m> 2 Month</option><option value= m2m> More Than 2 Months</option></select></div></div>
		</fieldset>
		</form>
